<!doctype html>
<html lang="en">
  <head>
    <title>Рецепты от Повсикакия - вход</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/sup-style.css"/>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 align-self-center">
          <h1 class="text-center">Рецепты от Повсикакия - вход</h1>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <form action="/cookbook/check_user/" method="post"> {% csrf_token %}
          {% if login_unsuccessful %}
          <div class="alert alert-danger">
            <strong>Не удалось войти</strong> Неверное имя пользователя или пароль.
          </div>
          {% elif logged_out %}
          <div class="alert alert-info">
            <strong>Выход из системы</strong> Вы можете войти обратно, используя свой логин и пароль.
          </div>
          {% endif %}
          <div class="col-sm-12 align-self-center">
            <div class="form-group">
              <label for="uname">Логин:</label>
              <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="pwd">Пароль:</label>
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-default">Войти</button>
            <input type="hidden" name="next" value="{{ next }}"/>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
